<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Link Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <!-- Main Container -->
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6">
    <!-- Login Screen -->
    <div id="login-screen">
      <h2 class="text-2xl font-bold text-center mb-6">ðŸ”’ Admin Login</h2>
      <input id="password" type="password" 
             class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2"
             placeholder="Enter password">
      <button onclick="login()"
              class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition">
        Unlock
      </button>
      <p id="error" class="text-red-500 text-center mt-3 hidden">Wrong password!</p>
    </div>

    <!-- App Screen (Hidden Initially) -->
    <div id="app-screen" class="hidden">
      <h1 class="text-2xl font-bold text-center mb-6">ðŸ”— Create Short Link</h1>
      <input id="url" type="url" 
             class="w-full p-3 border rounded-lg mb-3 focus:outline-none focus:ring-2"
             placeholder="https://example.com">
      <input id="alias" type="text" 
             class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2"
             placeholder="Custom alias (optional)">
      <button onclick="createLink()"
              class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition">
        Create Short URL
      </button>
      <div id="result" class="mt-5 text-center"></div>
    </div>
  </div>

  <script>
    // Configuration
    const PASSWORD_HASH = '715d19bffe53f3abc8c0addfa9f162021277eb14a8e7992f888c2929f02783d29e0b0d3bd0e3816eb008bbff3b43874f7e066b7d99de20c8b44a25bef05fd52f';
    let links = JSON.parse(localStorage.getItem('short-links') || {};

    // Initial Check for Redirect
    const path = window.location.pathname;
    if(path.startsWith('/link/')) {
      const alias = path.split('/link/')[1];
      if(links[alias]) window.location.href = links[alias];
      else document.body.innerHTML = '<div class="text-center p-8 text-red-500">Link not found</div>';
    }

    async function login() {
      const password = document.getElementById('password').value;
      const encoder = new TextEncoder();
      const data = encoder.encode(btoa(password));
      const hashBuffer = await crypto.subtle.digest('SHA-512', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      if(hashHex === PASSWORD_HASH) {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app-screen').classList.remove('hidden');
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    }

    function createLink() {
      const url = document.getElementById('url').value.trim();
      let alias = document.getElementById('alias').value.trim();

      if(!url) return alert('Please enter a URL');
      
      // Generate random alias if empty
      if(!alias) {
        do {
          alias = Math.random().toString(36).substr(2, 5);
        } while(links[alias]);
      } else if(links[alias]) {
        return alert('Alias already exists!');
      }

      // Save to localStorage
      links[alias] = url;
      localStorage.setItem('short-links', JSON.stringify(links));

      // Show result
      const shortUrl = `${window.location.origin}/link/${alias}`;
      document.getElementById('result').innerHTML = `
        <div class="bg-gray-100 p-3 rounded-lg break-all">
          Created: <a href="${shortUrl}" target="_blank" class="text-blue-500 hover:underline">${shortUrl}</a>
        </div>
      `;

      // Clear inputs
      document.getElementById('url').value = '';
      document.getElementById('alias').value = '';
    }
  </script>
</body>
</html>
