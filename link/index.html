<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Link Shortener for Qiyas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="app" class="flex items-center justify-center min-h-screen p-4">
    <!-- Login Screen -->
    <div id="login-screen" class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center">üîë Admin Login</h2>
      <input type="password" id="password" 
             class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2"
             placeholder="Enter password">
      <button onclick="handleLogin()"
              class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition">
        Continue
      </button>
      <p id="login-error" class="text-red-500 text-center mt-3 hidden">Wrong password!</p>
    </div>

    <!-- Shortener Screen -->
    <div id="shortener-screen" class="hidden bg-white p-6 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center">‚úÇÔ∏è Shorten URL</h2>
      <input type="url" id="original-url" 
             class="w-full p-3 border rounded-lg mb-3 focus:outline-none focus:ring-2"
             placeholder="https://example.com">
      <input type="text" id="custom-alias" 
             class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2"
             placeholder="Custom alias (optional)">
      <button onclick="createShortLink()"
              class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition">
        Create Short Link
      </button>
      <div id="result" class="mt-4 text-center"></div>
    </div>
  </div>

  <script>
    // Configuration
    const PASSWORD_HASH = '715d19bffe53f3abc8c0addfa9f162021277eb14a8e7992f888c2929f02783d29e0b0d3bd0e3816eb008bbff3b43874f7e066b7d99de20c8b44a25bef05fd52f';
    const BASE_PATH = '/link/';
    let isAuthenticated = localStorage.getItem('isAuth') === 'true';
    let links = JSON.parse(localStorage.getItem('short-links') || '{}');

    // Initial Setup
    function init() {
      const path = window.location.pathname;
      
      // Handle short link redirect
      if(path.startsWith(BASE_PATH)) {
        const alias = path.replace(BASE_PATH, '');
        if(alias && links[alias]) {
          return window.location.replace(links[alias]);
        }
      }

      // Show appropriate screen
      if(isAuthenticated) {
        showShortener();
      } else {
        showLogin();
      }
    }

    // Auth Functions
    async function handleLogin() {
      const password = document.getElementById('password').value;
      const encoded = btoa(password);
      const buffer = new TextEncoder().encode(encoded);
      const hashBuffer = await crypto.subtle.digest('SHA-512', buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      if(hashHex === PASSWORD_HASH) {
        localStorage.setItem('isAuth', 'true');
        isAuthenticated = true;
        showShortener();
        window.history.replaceState({}, '', BASE_PATH);
      } else {
        document.getElementById('login-error').classList.remove('hidden');
      }
    }

    // Shortener Functions
    function createShortLink() {
      const url = document.getElementById('original-url').value.trim();
      let alias = document.getElementById('custom-alias').value.trim();

      if(!url) return alert('Please enter a URL');

      // Generate alias if empty
      if(!alias) {
        do {
          alias = Math.random().toString(36).substr(2, 6);
        } while(links[alias]);
      } else if(links[alias]) {
        return alert('Alias already exists!');
      }

      // Save link
      links[alias] = url;
      localStorage.setItem('short-links', JSON.stringify(links));

      // Show result
      const shortUrl = `${window.location.origin}${BASE_PATH}${alias}`;
      document.getElementById('result').innerHTML = `
        <div class="bg-gray-100 p-3 rounded-lg break-words mt-4">
          <span class="block mb-1">Short URL:</span>
          <a href="${shortUrl}" target="_blank" 
             class="text-blue-500 hover:underline font-mono">
            ${shortUrl}
          </a>
        </div>
      `;

      // Clear inputs
      document.getElementById('original-url').value = '';
      document.getElementById('custom-alias').value = '';
    }

    // UI Helpers
    function showLogin() {
      document.getElementById('login-screen').classList.remove('hidden');
      document.getElementById('shortener-screen').classList.add('hidden');
      document.getElementById('password').value = '';
    }

    function showShortener() {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('shortener-screen').classList.remove('hidden');
    }

    // Start the app
    init();
  </script>
</body>
</html>
